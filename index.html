<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce con Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <div class="container">
    <header class="header bg-primary">
      <h1 class="text-white">Mi Ecommerce</h1>
    </header>
    <aside>
      <h4>Categor√≠as</h4>
      <div class="categories">
        <a href="#">Perfumes <span>(13)</span></a>
        <a href="#">Ropa <span>(21)</span></a>
        <a href="#">Accesorios <span>(41)</span></a>
        <a href="#">Zapatos <span>(10)</span></a>
      </div>
    </aside>
    <section class="products">
      <div class="item-product">
        <img src="./assets/img/mykingdom.png" alt="Perfume myKingdom">
        <div class="data-product">
          <h3>Perfume myKingdom</h3>
          <p>31.400</p>
          <button class="bg-primary text-white">Comprar</button>
        </div>
      </div>
      <div class="item-product">
        <img src="./assets/img/phantom.webp" alt="Perfume Phantom">
        <div class="data-product">
          <h3>Perfume Phantom</h3>
          <p>68.900</p>
          <button class="bg-primary text-white">Comprar</button>
        </div>
      </div>
      <div class="item-product">
        <img src="./assets/img/dockers.jpeg" alt="Zapatos Docker">
        <div class="data-product">
          <h3>Zapatos Docker</h3>
          <p>29.700</p>
          <button class="bg-primary text-white">Comprar</button>
        </div>
      </div>
      <div class="item-product">
        <img src="./assets/img/poleron.avif" alt="Poleron Puma">
        <div class="data-product">
          <h3>Poleron Puma</h3>
          <p>44.700</p>
          <button class="bg-primary text-white">Comprar</button>
        </div>
      </div>
    </section>
    <footer class="bg-primary">
      <p class="text-white">@miecommerce</p>
    </footer>
  </div>

</body>

</html>
